<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>默然的笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="shortcut icon" href="images\favicon.ico">
</head>
<body>
  <div id="app">🏃‍🏃‍🏃‍💨加载中...</div>
  <script>
    window.$docsify = {
      name: 'Moran',
      repo: '//github.com/MoranOrz/moranorz.github.io',
      loadSidebar: true,
      subMaxLevel: 2,
      // 搜索框
      search: {
        path: 'auto',
        placeholder: "🔍搜索",
        noData: '😒找不到结果',
        depth: 6,
        maxAge: 86400000,
      },
      // 回到顶部
      screenTop: {
        auto: true,
        text: '🔼',
        right: 12,
        bottom: 52,
        offset: 25
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify"></script>
  <!-- 红心点击特效 -->
  <script src="//cdn.jsdelivr.net/gh/jerryc127/butterfly_cdn@2.1.0/js/click_heart.js"></script>
  <!-- 搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 额外代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-lua.min.js"></script>
  <!-- 回到顶部功能 -->
  <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
</body>
</html>
